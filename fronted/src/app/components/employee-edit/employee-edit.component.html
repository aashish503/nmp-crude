<div class="row justify-content-center ">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0 d-flex justify-content-center">Edit List</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
              <span *ngIf="name?.errors?.['required']" class="text-danger">Name is required.</span>
              <span *ngIf="name?.errors?.['pattern']" class="text-danger">Invalid format.</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3">Categary</label>
            <input class="form-control" type="text" formControlName="categary" />
            <div *ngIf="categary?.invalid && (categary?.dirty || categary?.touched)">
              <span *ngIf="categary?.errors?.['required']" class="text-danger">Categary is required.</span>
              <span *ngIf="categary?.errors?.['pattern']" class="text-danger">Invalid format.</span>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
