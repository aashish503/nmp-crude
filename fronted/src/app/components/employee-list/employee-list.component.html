<h1><div class="d-flex justify-content-center  mt-5">List</div></h1>
<div class="container">
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">
    There is no employee added yet!
  </p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Employee.length > 0">
    <thead class="table">
      <tr>
        <th scope="col">categary ID</th>
        <th scope="col">product ID</th>
        <th scope="col">product Name</th>
        <th scope="col">categary name</th>
        <th scope="col center">Opration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employee | paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };let i = index">
        <th>{{(i+1) + (this.tableSize * (this.page - 1))}}</th>
        <th scope="row">{{ employee._id }}</th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.categary }}</td>
        <th><i class="fa fa-trash" (click)="removeEmployee(employee, i)" style="font-size: 20px;color:red"></i>&nbsp;&nbsp;&nbsp;&nbsp;
        <i class="w3-larze w3-spin fa fa-refresh" style="size: 30px;color:red" [routerLink]="['/edit-employee/', employee._id]" ></i>
      </th>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>

</div>
